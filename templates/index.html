

{% extends "base.html" %}

{% block title %} HOME {% endblock %}


{% block content %}







<section id="inputs">

<form action="/response", method="POST">
  <div class="form-group w-25">
    <label for="converting-from">Converting From:</label>
    <input type="text" class="form-control" id="converting-from" name="converting-from" aria-describedby="emailHelp">
  </div>

   <div class="form-group w-25">
    <label for="converting-to">Converting To:</label>
    <input type="text" class="form-control" id="converting-to" name="converting-to" aria-describedby="emailHelp">
  </div>

    <div class="form-group w-25">
    <label for="converting-amount">Amount:</label>
    <input type="text" class="form-control" id="converting-amount" name="amount" aria-describedby="emailHelp">
  </div>
  
  <button type="submit" class="btn btn-outline-success">Submit</button>
</form>





</section>


{% endblock %}
